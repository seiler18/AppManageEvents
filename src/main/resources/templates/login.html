<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/png" href="/img/LOGO TALENTO DIGITAL.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/css/styleForm.css">
</head>
<body>
    <div class="login-container">
        <h2 class="text-center mb-4">Iniciar sesión</h2>

        <!-- Mensaje de error -->
        <div th:if="${param.error}" class="alert alert-danger">
            <p class="mb-0">Error en el inicio de sesión: Usuario o contraseña incorrectos.</p>
        </div>

        <!-- Mensaje de cierre de sesión -->
        <div th:if="${param.logout}" class="alert alert-success">
            <p class="mb-0">Sesión cerrada con éxito.</p>
        </div>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
        </form>

        <hr>

        <div class="text-center">
            <p>O inicia sesión con:</p>
            <a th:href="@{/oauth2/authorization/google}" class="btn btn-google mb-2">
                <i class="fab fa-google mr-2"></i> Google
            </a>
            <a th:href="@{/oauth2/authorization/github}" class="btn btn-github">
                <i class="fab fa-github mr-2"></i> GitHub
            </a>
        </div>

        <p class="mt-3 text-center">
            ¿No tienes una cuenta? <a th:href="@{/register}">Regístrate aquí</a>
        </p>
    </div>
</body>
</html>
