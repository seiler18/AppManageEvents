<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Iniciar sesión</h2>

        <!-- Mensaje de error -->
        <div th:if="${param.error}" class="alert alert-danger">
            <p>Error en el inicio de sesión: Usuario o contraseña incorrectos.</p>
        </div>

        <!-- Mensaje de cierre de sesión -->
        <div th:if="${param.logout}" class="alert alert-success">
            <p>Sesión cerrada con éxito.</p>
        </div>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
        </form>
        <div>
            <p>O inicia sesión con:</p>
            <a th:href="@{/oauth2/authorization/google}" class="btn btn-outline-danger">Google</a>
            <a th:href="@{/oauth2/authorization/github}" class="btn btn-outline-dark">GitHub</a>
        </div>
        <p class="mt-3">
            ¿No tienes una cuenta? <a th:href="@{/register}">Regístrate aquí</a>
        </p>
        <div th:if="${param.logout}">
            <p>Has cerrado sesión exitosamente.</p>
        </div>
    </div>
</body>
</html>
