<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Registro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/png" href="/img/LOGO TALENTO DIGITAL.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/css/styleForm.css">
</head>

<body>
    <div class="main-container">
        <nav class="text-center navbar-expand-lg">
            <div class="container">
                <div class="navbar-brand">MANTENEDOR DE EVENTOS</div>
            </div>
        </nav>

        <div class="content">
            <div class="login-container">
                <h2 class="text-center mb-4">Registro de Usuario</h2>

                <form id="registerForm">
                    <div class="form-group">
                        <label for="username">Usuario:</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </form>

                <hr>

                <div class="text-center">
                    <p>O regístrate con:</p>
                    <a th:href="@{/oauth2/authorization/google}" class="btn btn-google mb-2">
                        <i class="fab fa-google mr-2"></i> Google
                    </a>
                    <a th:href="@{/oauth2/authorization/github}" class="btn btn-github">
                        <i class="fab fa-github mr-2"></i> GitHub
                    </a>
                </div>

                <p class="mt-3 text-center">
                    ¿Ya tienes una cuenta? <a th:href="@{/login}">Inicia sesión aquí</a>
                </p>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-center py-3 mt-auto">
            <div class="container">
                <p>&copy; 2024 Control de Eventos. Todos los derechos reservados.</p>
                <ul class="list-inline">
                    <li class="list-inline-item">
                        <a href="/" class="text-white">Política de Privacidad</a>
                    </li>
                    <li class="list-inline-item">
                        <a href="/" class="text-white">Términos de Servicio</a>
                    </li>
                    <li class="list-inline-item">
                        <a href="/" class="text-white">Contacto</a>
                    </li>
                </ul>
            </div>
        </footer>
    </div>

    <script src="js/register.js"></script>
</body>

</html>
