<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de evento</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/png" href="/img/LOGO TALENTO DIGITAL.png">
    <!--CSS de Bootstrap 4.2.1-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!--CSS propio-->
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>

<nav class="navbar navbar-expand-Lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/"> Control de eventos</a>

        <ul class="navbar-nav mr-auto">
            <li class="navbar-brand"> Creando el evento</a></li>
        </ul>
</nav>

<br>

<div class = "container">
    <div class="row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
         <h1 class ="text-center">Registro de evento</h1>
         <div class="card-body">
            <form th:action="@{/guardar}" th:object="${evento}" method="post">
                <div class="form-group">
                    <label>Nombre :</label>
                    <input type="text" name ="nombre" th:field="*{nombre}" class="form-control" placeholder="Digite el nombre del evento" required>
                </div>

                <div class="form-group">
                    <label>Fecha :</label>
                    <input type="date" name ="fecha" th:field="*{fecha}" class="form-control" placeholder="Digite la fecha del evento" required>
                </div>

                <div class="form-group">
                    <label>Invitados :</label>
                    <input type="number" name ="nombre" th:field="*{invitados}" class="form-control" placeholder="Digite la cantidad de invitados" required>
                </div>

                <label for="salon">Seleccionar Salón:</label>
                <select id="salon" name="salon">
                    <option value="">Seleccione un salón</option>
                    <option th:each="salon : ${salones}"
                            th:value="${salon.id}"
                            th:text="${salon.nombre}">Salon Nombre</option>
                </select>

                <div class="box-footer">
                 <button class="btn btn-success">Guardar</button>
                 <a href="/" class="btn btn-primary">Regresar</a>
                </div>

            </form>
        </div>
        </div>
    </div>
</div>

<!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto container-footer">
        <div class="container">
            <p>&copy; 2024 Control de Eventos. Todos los derechos reservados.</p>
            <ul class="list-inline">
                <li class="list-inline-item">
                    <a href="/" class="text-white">Política de Privacidad</a>
                </li>
                <li class="list-inline-item">
                    <a href="/" class="text-white">Términos de Servicio</a>
                </li>
                <li class="list-inline-item">
                    <a href="/" class="text-white">Contacto</a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
